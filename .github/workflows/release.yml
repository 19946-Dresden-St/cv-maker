name: Update version and release

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches:
      - main
    paths:
      - '**/*.svelte'
      - '**/*.ts'
      - '**/*.json'
      - '**/release.yml'
  # workflow_dispatch:

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.5.3

      - name: Restore cached Primes
        id: cache-node-modules
        uses: actions/cache/restore@v3
        with:
          path: |
            nodes_modules.tar.gz
          key: ${{ runner.os }}-node_modules

      - name: Pull image in the background
        run: docker pull ghcr.io/puppeteer/puppeteer:latest

      - name: Untar if found
        if: steps.cache-node-modules.cache-hit == 'true'
        run: tar -xf node_modules.tar.gz

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          run_install: true
          version: 8

      - name: Cache modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules

      - name: git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - run: pnpm build

      - name: snap
        run: |
          mkdir -m 777 gen
          pnpm preview --host > server.log &
          sleep 5
          cat server.log
          docker run -i --init --cap-add=SYS_ADMIN -v ./gen:/home/pptruser/gen ghcr.io/puppeteer/puppeteer:latest node -e "$(cat snapshot.js)" http://0.0.0.0:4173 ./gen
          mv gen/* static/
          git add static
          git commit -s -m "snapshot ${{ github.sha }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: snapshot
    steps:
      - uses: actions/checkout@v3.5.3
        with:
          ref: 'main'

      - name: Restore cached Primes
        id: cache-node-modules
        uses: actions/cache/restore@v3
        with:
          path: |
            nodes_modules.tar.gz
          key: ${{ runner.os }}-node_modules

      - name: Untar if found
        if: steps.cache-node-modules.cache-hit == 'true'
        run: tar -xf node_modules.tar.gz

      - name: Install Vercel CLI
        run: pnpm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

  release:
    runs-on: ubuntu-latest
    needs: snapshot
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 0
          ref: 'main'

          # persist-credentials: false
      - name: git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: release-it
        run: |
          git pull
          npm install --no-save --force release-it @release-it/conventional-changelog
          npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
