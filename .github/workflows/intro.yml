name: Intro to Github Actions

# When does this workflow run
on:
  push: # When a push is made to the repository

# What will be executed
jobs:
  build-test: # Name of the job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Checkout the repository -> gets the code, "uses" -> action pr√©faite

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Run the server
        run: |
          bun run preview & 
          sleep 5

      - name: Curl the server
        run: curl -I http://localhost:4173

      - run: echo "Hello World (:" # Shell script to run
